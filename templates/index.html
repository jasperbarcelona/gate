<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/style.css">
		<script src="../static/js/jquery-1.11.0.min.js"></script>
		<script src="../static/js/animations.js"></script>

		<title>Dashboard</title>
	</head>
	<body onload="startTime()">
		<div class="container">
			<center>
				<div id="log-panel" class="panel panel-default">
					<div class="panel-heading">
						Logs
						<span id="seach-toggle" class="glyphicon glyphicon-search"></span>
					</div>
					<div class="panel-body">
						<table id="log-table" class="table">
							<tbody>
								<tr>
									<td><input data-provide="datepicker"></td>
									<td><input type="text" class="form-control"></td>
									<td><input type="text" class="form-control"></td>
									<td><input type="text" class="form-control"></td>
									<td><input type="text" class="form-control"></td>
								</tr>
								{% for i in logs %}
								<tr>
									<td>{{i.entry_date}}</td>
									<td>{{i.plate_no}}</td>
									<td>{{i.make}}</td>
									<td>{{i.model}}</td>
									<td>{{i.entry}}</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
				<div id="current-panel" class="panel panel-default">
					<div class="panel-heading">
						Vehicle Information
					</div>
					<div class="panel-body">
						<center>
							<div id="circle">
								Ready
							</div>
						</center>
					</div>
				</div>
				<div id="time">
					<span id="time-clock"></span>
					<span id="date">{{date}}</span>
				</div>
			</center>
			<form id="id-number-input">	
				<input type="text" id="plate_no" placeholder="Student Number"><br>
				<input type="submit">
			</form>
		</div>

		<script src="../static/js/bootstrap.min.js"></script>
		<script src="../static/js/functions.js"></script>   
	</body>
</html>
